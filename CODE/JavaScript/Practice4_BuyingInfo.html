<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	.area{border: 1px solid black; min-height: 200px; width: 400px}
</style>
</head>
<body>
	<h1>Practice4</h1>
	<fieldset style="width: 500px;">
		<legend>구매 정보</legend>
		<ul>
			<li>구매자 : <input type="text" id="purchaser" placeholder="구매자의 이름을 입력하세요" style="width: 200px;"></li>
			<li>상품명 : <input type="text" id="productName" placeholder="구매 상품 명을 입력하세요" style="width: 200px;"></li>
			<li>가격 : <input type="text" id="price" placeholder="구매 가격을 입력하세요" style="width: 200px;"></li>
			<li>구매 수량 : <input type="number" min="10" max="100" step="10" id="count" placeholder="최소 10" style="width: 70px;"></li>
			<li>납풍 등급 : <input type="range" id="grade" min="1" max="9" step="2"></li>
			<li>기타 사항 : <textarea id="etc" style="height: 100px; width: 230px"></textarea></li>
		</ul>
	</fieldset>
	
	<br>
		
	<button onclick="test();">입력 값 출력하기</button>
	<br><br>
	<div id="area1" class="area"></div>
	<script>
		function test(){
			var area = document.getElementById("area1");
			var purchaser = document.getElementById('purchaser');
			var productName = document.getElementById('productName');
			var price = document.getElementById('price');
			var count =document.getElementById('count');
			var grade = document.getElementById('grade');
			var etc = document.getElementById('etc');
			
			area.innerHTML += '구매자 명 : ' + purchaser.value +"<br>";
			area.innerHTML += '상품 명 : ' + productName.value +"<br>";
			area.innerHTML += '가격 : ' + price.value +'만원' +"<br>";
			area.innerHTML += '구매 수량 : ' + count.value + '개' +"<br>";
			area.innerHTML += '납품등급 : ' + grade.value +'등급' +"<br>";
			area.innerHTML += '기타사항 : ' + etc.value +"<br>";
		}
	</script>
</body>
</html>
